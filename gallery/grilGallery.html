<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美女图册</title>
    <style>
        body{
            background-color: #ccc;
        }
        ul li{
            float: left;
            margin-left: 10px;
            list-style: none;
        }
        #imgs{
            margin-left: 50px;
        }
        #des{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h2>美女画廊</h2>
    <ul id="beautyGallery">
        <li><a href="images/2.jpg" title="美女A"><img src="images/1.jpg" alt="" width="200" height="150"></a></li>
        <li><a href="images/9.jpg" title="美女B"><img src="images/8.jpg" alt="" height="150"></a></li>
        <li><a href="images/6.jpg" title="美女C"><img src="images/4.jpg" alt="" height="150"></a></li>
        <li><a href="images/7.jpg" title="美女D"><img src="images/5.jpg" alt="" height="150"></a></li>
    </ul>
    <img src="images/10.png" alt="" id="imgs" width="450">
    <p id="des">选择一张图片</p>
    <script src="common.js"></script>
    <script>
        // 点击a标签，把a标签中的href的属性值给id为imgs的src属性
        // 把a标签中的title属性值给id 为des的p标签赋值

        // 获取所有的  a标签
        var aObjs = my$("beautyGallery").getElementsByTagName("a");
        // 循环遍历 a 标签
        for(var i=0;i<aObjs.length;i++){
            // 为每个a标签注册点击事件
            aObjs[i].onclick = function(){
                // 为id为imgs的标签的src赋值
                my$("imgs").src = this.href;
                // 为p标签赋值
                my$("des").innerText = this.title;
                // 阻止超链接跳转
                return false;
            };
        }
    </script>
</body>
</html>
